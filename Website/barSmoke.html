<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="Yong Yuan Chong">

	<title>1</title>
    <link rel="icon" href="images/swinburne.png">
    <link rel="stylesheet" href="styles/style.css">

    <script src="//d3js.org/d3.v5.min.js"></script>
</head>

<body>
    <script src="js/nav-main.js"></script>

    <br>

    <section class="banner">
        <script src="js/nav-sub.js"></script>
    </section>

    <br>

    <main>
        <section class="banner">
            <h1>Smoking Status (Age 15+)</h1>
        </section>

        <br>

        <div class="chart-radio-banner">
            <div>
                <input type="radio" id="Age15Smoking2016" name="drugs" onclick="showChart('Age 15+ Smoking 2016')" checked>
                <label class="radio-label" for="Age15Smoking2016">Age 15+ Smoking 2016</label>
            </div>
            <div>
                <input type="radio" id="Age15Smoking2019" name="drugs" onclick="showChart('Age 15+ Smoking 2019')">
                <label class="radio-label" for="Age15Smoking2019">Age 15+ Smoking 2019</label>
            </div>
            <div>
                <input type="radio" id="Age15Smoking2022" name="drugs" onclick="showChart('Age 15+ Smoking 2022')">
                <label class="radio-label" for="Age15Smoking2022">Age 15+ Smoking 2022</label>
            </div>
        </div>

        <div class="chart-main-container">
            <div class="chart-visual-container">
                <div id="chart1">
                    <h2>Male Smoking 2016</h2>
                </div>

                <div id="chart2">
                    <h2>Male Smoking 2019</h2>
                </div>

                <div id="chart3">
                    <h2>Male Smoking 2022</h2>
                </div>
            </div>

            <div>
                <div class="chart-side-text">
                    <h2 id="chart-side-title">Age15+ Smoking 2016</h2>
                    <p id="chart-side-gender">Gender: </p>
                    <p id="chart-side-status">Status: </p>
                    <p id="chart-side-total">Total: </p>
                </div>

                <div class="chart-side-text">
                    <h2>Legend</h2>
                    <p id="chart-side-legend1"></p>
                    <p id="chart-side-legend2"></p>
                </div>
            </div>
        </div>
    </main>

    <br>

    <script src="js/footer.js"></script>
    <script src="js/barchart.js"></script>
</body>
</html>
