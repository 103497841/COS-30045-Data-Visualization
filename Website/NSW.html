</head>

<body>
    <script src="js/nav-main.js"></script>

    <br>

    <section class="banner">
        <script src="js/nav-sub.js"></script>
    </section>

    <br>

    <main>
        <section class="banner">
            <h1>New South Wales</h1>
        </section>

        <br>

        <div class="chart-radio-banner">
            <input type="radio" id="Amphetamine" name="drugs" onclick="showChart('Amphetamine')" checked>
            <label class="radio-label" for="Amphetamine">Amphetamine</label>

            <input type="radio" id="Cannabis" name="drugs" onclick="showChart('Cannabis')">
            <label class="radio-label" for="Cannabis">Cannabis</label>

            <input type="radio" id="Non-Opioids" name="drugs" onclick="showChart('Non-Opioids')">
            <label class="radio-label" for="Non-Opioids">Non-Opioids</label>

            <input type="radio" id="Opioids" name="drugs" onclick="showChart('Opioids')">
            <label class="radio-label" for="Opioids">Opioids</label>
        </div>

        <div class="chart-main-container">
            <div class="chart-visual-container">
                <div id="chart1">
                    <h2>Amphetamine</h2>
                </div>

                <br>

                <div id="chart2">
                    <h2>Cannabis</h2>
                </div>

                <br>

                <div id="chart3">
                    <h2>Non Opioids</h2>
                </div>

                <br>

                <div id="chart4">
                    <h2>Opioids</h2>
                </div>
            </div>

            <div class="chart-side-text">
                <p id="chart-drug">Drug: Amphetamine</p>
                <p id="chart-year">Year: </p>
                <p id="chart-total">Total: </p>
            </div>
        </div>

    <br>
